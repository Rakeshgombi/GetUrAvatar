<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>GetUrAvatar</title>
</head>

<body>
  <h1>Enter Your Details To <br>Get Your Avatar</h1>
  <div class="container">
    <div class="details">
      <div class="name">
        <h2>Enter Your Name</h2>
        <input type="text" name="name" id="nameid" placeholder='Johny' required='on' autocomplete="off">
      </div>
      <div class='switch-holder'>
        <h2>Gender</h2>
        <label for="male"><input type="radio" name="gender" id="male" value="male"> Male</label>
        <label for="female"><input type="radio" name="gender" id="female" value="female"> Female</label>
      </div>
    </div>
    <div class="img-holder">
      <img src="/clipart3281559.png" alt="" width="200" height="200" id="imageid">
    </div>
    <button onclick="clicked()" type="submit">Get Avatar</button>

  </div>

<script src="./script.js"></script>
</body>

</html>
